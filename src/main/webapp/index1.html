<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Registration Form</title>
  <style>
    @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap");

    * {
      margin: 0;
      padding: 0;
      font-family: "Poppins", sans-serif;
      box-sizing: border-box;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      background: #1f293a;
      min-height: 100vh;
    }

    .login-box {
      width: 400px;
      padding: 20px;
      background: #2c4766;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
    }

    h2 {
      font-size: 2em;
      color: #0ef;
      text-align: center;
      margin-bottom: 20px;
    }

    .input-box {
      position: relative;
      margin-bottom: 25px;
      color: white;
    }

    .input-box input {
      width: calc(100% - 40px);
      height: 50px;
      background: transparent;
      border: 2px solid #0ef;
      outline: none;
      border-radius: 25px;
      font-size: 1em;
      color: #fff;
      padding: 0 20px;
      transition: border-color 0.5s, padding 0.5s;
    }

    .input-box input:focus,
    .input-box input:valid {
      border-color: #1f293a;
      padding-left: 16px;
    }

    .input-box label {
      position: absolute;
      top: 50%;
      left: 20px;
      transform: translateY(-50%);
      font-size: 1em;
      color: #aaa;
      pointer-events: none;
      transition: 0.5s ease;
    }

    .input-box input:focus ~ label,
    .input-box input:valid ~ label {
      top: 1px;
      font-size: 0.8em;
      background-color: #2c4766;
      padding: 0 6px;
      color: #0ef;
    }

    .btn {
      width: 100%;
      height: 45px;
      border-radius: 45px;
      background: #0ef;
      border: none;
      outline: none;
      cursor: pointer;
      font-size: 1em;
      color: #1f293a;
      font-weight: 600;
      transition: background-color 0.3s;
    }

    .btn:hover {
      background-color: #1f293a;
    }

    .signup-link {
      text-align: center;
      color: #FFD700;
    }

    .signup-link a {
      font-size: 1em;
      color: #0ef;
      text-decoration: none;
      font-weight: 600;
    }

    .signup-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

<div class="login-box">
  <h2>Registration Form</h2>
  <form action="./RegisterDB" method="post">
    <div class="input-box">
      <input type="text" id="name" name="name" required />
      <label for="name">Enter Name</label>
    </div>
    <div class="input-box">
      <input type="password" id="pass" name="pass" required />
      <label for="pass">Enter Password</label>
    </div>
    <div class="input-box">
      <input type="text" id="city" name="city" required />
      <label for="city">Enter City</label>
    </div>
    <input type="submit" value="Register" class="btn" />
  </form>
  <div class="signup-link">
    Already have an account? <a href="./Login.html">Login</a>
  </div>
</div>

</body>
</html>
